<div class="profile-container">
    <h1>View Profile</h1>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input id="fullName" type="text" formControlName="fullName" required />
      </div>

      <div class="form-group">
        <label for="community">Community:</label>
        <input id="community" type="text" formControlName="community" readonly />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" required />
      </div>
  
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input id="phone" type="text" formControlName="phone" required />
      </div>
  
      <div class="form-group">
        <label for="currentPassword">Current Password:</label>
        <input id="currentPassword" type="password" [value]="currentPassword" readonly />
      </div>
  
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input id="newPassword" type="password" formControlName="newPassword" />
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" />
      </div>
  
      <button type="submit">Update Profile</button>
    </form>
  </div>
