<div class="login-container">
  <h1>ZeroWasteOne</h1>
  <h2>Admin Registration</h2>
  <form (ngSubmit)="registerAdmin()">
    <input
      type="text"
      placeholder="Full Name"
      [(ngModel)]="admin.fullName"
      name="name"
      required
    />
    <input
      type="text"
      placeholder="Phone Number"
      [(ngModel)]="admin.phone"
      name="phone"
      required
    />
    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="admin.email"
      name="email"
      required
    />

    <button type="submit">Next</button>
  </form>
  <div class="links">
    <a (click)="goToLogin()">Back to Login</a>
  </div>
</div>
