<div class="login-container">
  <h1>ZeroWasteOne</h1>
  <h2>Community User Registration</h2>
  <form (ngSubmit)="registerUser()">
    
    <label for="fullName">Full Name:</label>
    <input type="text" [(ngModel)]="user.fullName" name="fullName" id="fullName" placeholder="Enter your full name" required />

    <label for="phone">Phone:</label>
    <input type="text" [(ngModel)]="user.phone" name="phone" id="phone" placeholder="Enter your phone number" required />

    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="user.email" name="email" id="email" placeholder="Enter your email" required />

    <label for="address">Address:</label>
    <input type="text" [(ngModel)]="user.address" name="address" id="address" placeholder="Enter your house address" required />

    <label for="community">Community:</label>
    <select [(ngModel)]="user.community" name="community" id="community" required>
      <option *ngFor="let community of communities" [value]="community">{{ community }}</option>
    </select>

    <button type="submit">Register</button>
  </form>
  <div class="links">
    <a (click)="goToLogin()">Back to Login</a>
  </div>
</div>
